<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="form-side">
        <h2>Manage Events</h2>
        <p class="subheading">As administrator, you can create and edit existing events here.</p>
        <p class="form-title">Please Fill Out The Form</p>

        <form id="event-form">
          <label for="event-name">Name of Event</label>
          <input type="text" id="event-name" name="event-name" placeholder="Volunteer event..." maxlength="100" required>

          <label for="event-description">Event Description</label>
          <textarea id="event-description" name="event-description" placeholder="A brief description of the event..." rows="4" required></textarea>

          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Type in the event location..." required>

          <label for="urgency">Urgency</label>
          <select id="urgency" name="urgency" required>
            <option value="">Select Urgency</option>
            <option value="minor">Minor</option>
            <option value="medium">Medium</option>
            <option value="major">Major</option>
            <option value="critical">Critical</option>
          </select>

          <label for="skills">Required Skills</label>
          <select id="skills" name="skills" multiple required>
            <option value="leadership">Leadership</option>
            <option value="communication">Communication</option>
            <option value="time-management">Time Management</option>
            <option value="problem-solving">Problem Solving</option>
            <option value="construction">Construction</option>
            <option value="organization">Organization</option>
            <option value="teamwork">Teamwork</option>
          </select>

          <label for="event-date">Event Date & Time</label>
          <input type="date" id="event-date" name="event-date" required>

          <button type="submit">Publish Event</button>
        </form>
      </div>

      <div class="image-side">
        <img src="calendar_icon.png" alt="Event Calendar Icon">
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
